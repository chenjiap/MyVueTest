<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>



<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>

  <p class="classB" :class="myClass">xxx是字符串</p>
  <p :class="{classA: hasA, classB: hasB}">xxx是对象</p>
  <p :class="['classA', 'classB']">xxx是数组</p>


  <h2>2. style绑定</h2>

  <p :style="{color: activeColor, fontSize: fontSize + 'px' }">style绑定style绑定</p>

  <button @click="update">更新</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el : '#demo',
		data : {
			myClass: 'classA',
			hasA: false,
			hasB: true,
			activeColor: 'yellow',
			fontSize: 40

		},
		methods: {
			update () {
				this.myClass = 'classB'
				this.hasA = !this.hasA
				this.hasB = !this.hasB
				this.activeColor = 'blue'
				this.fontSize = 30
			}
		}
	})
</script>
</body>
</html>
