<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p, index) in persons" :key="index">
      {{index}}--{{p.name}}--{{p.age}}
      --
      <button @click="deleteItem(index)">删除</button>
      --
      <button @click="updateP(index, {id: Date.now(), name: 'Jarry', age: 16})">更新</button>


    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>

  <ul>
    <li v-for="(value, key) in persons[1]" :key="key">
      {{key}}: {{value}}
    </li>
  </ul>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

	new Vue({
		el: '#demo',
		data: {
			persons: [
				{id: 1, name: 'Tom', age: 13},
				{id: 2, name: 'Jack', age: 12},
				{id: 3, name: 'Bob', age: 14}
			]
		},
		methods: {
			deleteItem(index) {
				this.persons.splice(index, 1)
			},
			updateP(index, newP) {
			//	this.persons[index] = newP  // 不会更新界面: vue没有通过set来监视数组中的属性
				this.persons[index].name = newP.name
        this.persons[index].age = newP.age


			}


		}





	})


</script>
</body>
</html>
